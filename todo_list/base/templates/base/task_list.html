<h1> My TODO LIST </h1>
<a href = {% url 'task-create' %} > Add Task</a>

<table>
    <tr>
        <th>Item</th>
        <th></th>
    </tr>
    {% for task in tasks %}
        <tr>
            <td><a href= {% url 'task' task.id %}> {{ task.title }} </a></td>

        </tr>
    {% empty %}
        <h3> No items in list </h3>
    {% endfor %}
</table>
